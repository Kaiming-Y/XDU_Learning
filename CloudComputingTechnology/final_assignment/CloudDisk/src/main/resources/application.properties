spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
# log
logging.level.root=info
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}}){faint}%clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID:- }){magenta} %clr([%15.15t]){faint} %clr([%40.40logger %-4line{39}]){cyan} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
logging.pattern.file=%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}}${LOG_LEVEL_PATTERN:%5p} ${PID:- } [%t] [%logger %line{39}] %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
